<script>
    // links to watch theory
    // https://www.youtube.com/watch?v=6napu-MGQDo&list=PLcvhF2Wqh7DNVy1OCUpG3i5lyxyBWhGZ8&index=47
    // https://www.youtube.com/watch?v=I8LNJpG60vI&feature=youtu.be

    // 1. Simple object
    let man = {
        name: 'John',
        age: 28
    };

    let manFullCopy={...man}
    console.log(man===manFullCopy)
    manFullCopy.age = 18
    console.log(man)
    console.log(manFullCopy)



    // 2. Array of primitives
    let numbers = [1, 2, 3];

    let numbersFullCopy=[...numbers]
    console.log(numbers===numbersFullCopy)
    numbersFullCopy[0] = 18
    console.log(numbers)
    console.log(numbersFullCopy)


    // 3. Object inside an object
    let man1 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50
        }
    };

    let man1FullCopy={...man1}
    man1FullCopy.mother = {...man1.mother}
    console.log(man1FullCopy===man1)
    man1FullCopy.mother.age = 45
    console.log(man1)
    console.log(man1FullCopy)



    // 4. Array of primitives inside an object
    let man2 = {
        name: 'John',
        age: 28,
        friends: ["Peter", "Steven", "William"]
    };

    let man2FullCopy={...man2}
    man2FullCopy.friends = [...man2.friends]
    console.log(man2FullCopy===man2)
    man2FullCopy.friends[1] = 'Dima'
    console.log(man2)
    console.log(man2FullCopy)


    // 5 Array of objects
    let people = [
        {name: "Peter", age: 30},
        {name: "Steven", age: 32},
        {name: "William", age: 28}
    ];


    let peopleFullCopy = [...people]
    peopleFullCopy[0]={...people[0]}
    peopleFullCopy[1]={...people[1]}
    peopleFullCopy[2]={...people[2]}
    console.log(peopleFullCopy===people)
    peopleFullCopy[0].age = 40
    console.log(people)
    console.log(peopleFullCopy)



    // 6 Array of objects inside object
    let man3 = {
        name: 'John',
        age: 28,
        friends: [
            {name: "Peter", age: 30},
            {name: "Steven", age: 32},
            {name: "William", age: 28}
        ]
    };

    let man3FullCopy = {...man3}
    man3FullCopy.friends = [...man3.friends]
    man3FullCopy.friends[0] = {...man3.friends[0]}
    man3FullCopy.friends[1] = {...man3.friends[1]}
    man3FullCopy.friends[2] = {...man3.friends[2]}
    console.log(man3FullCopy===man3)
    man3.friends[1].age = 40
    console.log(man3)
    console.log(man3FullCopy)



    // 7 Object inside an object, inside an object
    let man4 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            }
        }
    };

    let man4FullCopy = {...man4}
    man4FullCopy.mother = {...man4.mother}
    man4FullCopy.mother.work = {...man4FullCopy.mother.work }
    console.log(man4FullCopy===man4)
    man4.mother.work.experience = 25
    console.log(man4)
    console.log(man4FullCopy)



    // 8 Array of objects inside object -> object
    let man5 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {name: "Kevin", age: 80},
                {name: "Jennifer", age: 78},
            ]
        }
    };



    let man5FullCopy = {...man5}
    man5FullCopy.mother = {...man5.mother}
    man5FullCopy.mother.work = {...man5.mother.work}
    man5FullCopy.mother.parents = {...man5.mother.parents}
    man5FullCopy.mother.parents[0]={...man5.mother.parents[0]}
    man5FullCopy.mother.parents[1]={...man5.mother.parents[1]}
    console.log(man5FullCopy===man5)
    man5FullCopy.mother.parents[1].name = "Alexandra"
    console.log(man5)
    console.log(man5FullCopy)




    // 9 Object inside an object -> array -> object ->  object
    let man6 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {
                    name: "Kevin",
                    age: 80,
                    favoriteDish: {
                        title: "borscht"
                    }
                },
                {
                    name: "Jennifer",
                    age: 78,
                    favoriteDish: {
                        title: "sushi"
                    }
                },
            ]
        }
    };

    let man6FullCopy = {...man6}
    man6FullCopy.mother = {...man6.mother}
    man6FullCopy.mother.work = {...man6.mother.work}
    man6FullCopy.mother.parents = [...man6.mother.parents]
    man6FullCopy.mother.parents[0] = {...man6.mother.parents[0]}
    man6FullCopy.mother.parents[0].favoriteDish = {...man6.mother.parents[0].favoriteDish}
    man6FullCopy.mother.parents[1] = {...man6.mother.parents[1]}
    man6FullCopy.mother.parents[1].favoriteDish = {...man6.mother.parents[1].favoriteDish}
    console.log(man6FullCopy===man6)
    man6.mother.parents[1].favoriteDish.title = "Fish"
    console.log(man6)
    console.log(man6FullCopy)



    //10 Array of objects inside an object -> object -> array -> object ->  object
    let man7 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {
                    name: "Kevin",
                    age: 80,
                    favoriteDish: {
                        title: "borscht",
                        ingredients: [
                            {title: "beet", amount: 3},
                            {title: "potatoes", amount: 5},
                            {title: "carrot", amount: 1},
                        ]
                    }
                },
                {
                    name: "Jennifer",
                    age: 78,
                    favoriteDish: {
                        title: "sushi",
                        ingredients: [
                            {title: "fish", amount: 1},
                            {title: "rise", amount: 0.5}
                        ]
                    }
                },
            ]
        }
    };

    let man7FullCopy = {...man7}
    man7FullCopy.mother = {...man7.mother}
    man7FullCopy.mother.work = {...man7.mother.work}
    man7FullCopy.mother.parents = [...man7.mother.parents]
    man7FullCopy.mother.parents[0] = {...man7.mother.parents[0]}
    man7FullCopy.mother.parents[0].favoriteDish = {...man7.mother.parents[0].favoriteDish}
    man7FullCopy.mother.parents[0].favoriteDish.ingredients = [...man7.mother.parents[0].favoriteDish.ingredients]
    man7FullCopy.mother.parents[0].favoriteDish.ingredients[0] = {...man7.mother.parents[0].favoriteDish.ingredients[0]}
    man7FullCopy.mother.parents[0].favoriteDish.ingredients[1] = {...man7.mother.parents[0].favoriteDish.ingredients[1]}
    man7FullCopy.mother.parents[0].favoriteDish.ingredients[2] = {...man7.mother.parents[0].favoriteDish.ingredients[2]}
    man7FullCopy.mother.parents[1] = {...man7.mother.parents[1]}
    man7FullCopy.mother.parents[1].favoriteDish = {...man7.mother.parents[1].favoriteDish}
    man7FullCopy.mother.parents[1].favoriteDish.ingredients = [...man7.mother.parents[1].favoriteDish.ingredients]
    man7FullCopy.mother.parents[1].favoriteDish.ingredients[0] = {...man7.mother.parents[1].favoriteDish.ingredients[0]}
    man7FullCopy.mother.parents[1].favoriteDish.ingredients[1] = {...man7.mother.parents[1].favoriteDish.ingredients[1]}

    console.log(man7FullCopy===man7)
    man7.mother.parents[1].favoriteDish.ingredients[0].amount = 1000
    console.log(man7)
    console.log(man7FullCopy)


</script>
